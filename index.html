<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/style.css">

    <link rel="stylesheet"
          href="assets/css/arduino-light.css">
    <script src="assets/js/highlight.pack.js"></script>
    <title>OK-UI</title>
</head>

<body>

<div class="header center">
    <h1>OK-UI
        <small style="font-size: 14px"><br>一个小巧的Css样式库</small>
    </h1>
</div>


<div class="main">
    <div class="box-left">
        <ul>
            <h3>基本组件</h3>
            <li><a href="#demo-button">按钮</a></li>
            <li><a href="#demo-switch">开关</a></li>
            <li><a href="#demo-img">图片</a></li>
            <h3>表单</h3>
            <li><a href="#demo-text">输入框</b></a></li>
            <h3>容器</h3>
            <li><a href="#demo-card">卡片</a></li>

        </ul>
    </div>
    <div class="box-right">
        <div id="demo-button">
            <h2 class="">按钮</h2>
            <button class="btn btn-success">成功</button>
            <button class="btn btn-primary">确认</button>
            <button class="btn">取消</button>
        </div>

        <div id="demo-switch">
            <h2>开关</h2>
            <div class="ok-switch">
                <input type="checkbox" name="switcher" id="switcher">
                <label for="switcher"></label>
            </div>
            <br>
            <div class="ok-switch-outside">
                <h4>外部开关文字：</h4>
                <div class="ok-switch">
                    <input type="checkbox" name="switcher-text" id="switcher-text">
                    <label for="switcher-text"></label>
                </div>
            </div>
        </div>
        <div id="demo-text">
            <h2>文本框</h2>
            <div>
                <input type="text" placeholder="我想吃🍋" class="ok-text center">
                <input type="text" placeholder="这是错误框❌" ok-status="error" class="ok-text center">
            </div>
        </div>
        <div id="demo-card">
            <h2>卡片</h2>
            <div class="card">
                <img src="./assets/img//qtn.png" alt="" height="50">
                <p>Hello world!</p>
            </div>

            <div class="card" style="margin-top: 8px">
                <pre><code class="html" id="code-view" style="text-align: left"><p>123</p></code></pre>
            </div>
        </div>


        <div id="demo-img">
            <h2>图片</h2>
            <div>
                <b>normal</b>
                <img width="100" height="100" class="ok-img"
                     src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/7f/b8/8c/7fb88c0c-c9b4-c0ba-0703-fe718d42e335/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-85-220.png/640x0w.png">
                <img width="60" height="60" class="ok-img"
                     src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/7f/b8/8c/7fb88c0c-c9b4-c0ba-0703-fe718d42e335/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-85-220.png/640x0w.png">
            </div>
            <div style="height: 30px;"></div>
            <div>
                <b>shadow</b>
                <img width="100" height="100" class="ok-img" shadow="true"
                     src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/7f/b8/8c/7fb88c0c-c9b4-c0ba-0703-fe718d42e335/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-85-220.png/640x0w.png">
                <img width="60" height="60" class="ok-img" shadow="true"
                     src="https://is2-ssl.mzstatic.com/image/thumb/Purple113/v4/7f/b8/8c/7fb88c0c-c9b4-c0ba-0703-fe718d42e335/AppIcon-0-0-1x_U007emarketing-0-0-0-5-0-0-85-220.png/640x0w.png">
            </div>
        </div>

    </div>
</div>

<div class="footer">
    <hr>
    <h1>版权声明</h1>

</div>


</body>

</html>
