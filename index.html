<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css">
  <title>OK-UI</title>
</head>

<body>
  <h1>OK-UI</h1>
  <hr>
  <div>
    <h2 class="">按钮</h2>
    <button class="btn btn-success">成功</button>
    <button class="btn btn-primary">确认</button>
    <button class="btn">取消</button>
  </div>

  <div>
    <h2>卡片</h2>
    <div class="card">
      <img src="./assets/img//qtn.png" alt="" height="50">
      <p>Hello world!</p>
    </div>
  </div>


  <div>
    <h2>文本框</h2>
    <div>
      <input type="text" placeholder="我想吃🍋" class="ok-text center">
      <input type="text" placeholder="这是错误框❌" ok-status="error" class="ok-text center">
    </div>
  </div>
  <div>
    <h2>图片</h2>
    <div>
      <b>normal</b>
      <img width="100" height="100" class="ok-img" src="https://www.apple.com/autopush/cn/itunes/charts/free-apps/images/2018/2/21d871d12d8e55991510b8b7c3b069fec3fbc9027735a66af7be787290429ac4.jpg">
      <img width="60" height="60" class="ok-img" src="https://www.apple.com/autopush/cn/itunes/charts/free-apps/images/2018/2/9d27b67350981f12625738c60c74e531bdcbc25000f10d1708ba0be4dd476763.jpg">
    </div>
    <div style="height: 30px;"></div>
    <div>
      <b>shadow</b>
      <img width="100" height="100" class="ok-img" shadow="true" src="https://www.apple.com/autopush/cn/itunes/charts/free-apps/images/2018/2/71d601e027773a734e58e1c0034b022d3eac05ee0a80e367dc2edd9bb07e33a7.jpg">
      <img width="60" height="60" class="ok-img" shadow="true" src="https://www.apple.com/autopush/cn/itunes/charts/free-apps/images/2018/2/9d27b67350981f12625738c60c74e531bdcbc25000f10d1708ba0be4dd476763.jpg">
    </div>
  </div>
